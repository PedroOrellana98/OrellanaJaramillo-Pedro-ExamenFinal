<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
	<h:form>
		<h:outputLabel value="Ingresar la cedula"/>
		<h:inputText value="#{controladorReserva.cedula}"/><br/>
		<h:commandButton value="Buscar" action="#{controladorReserva.buscarCliente}">
            <f:ajax render="mensaje1"/>
        </h:commandButton><br/>
        <h:outputLabel id="mensaje1" value="#{controladorReserva.mensaje}"/><br/>
		<h:outputLabel value="Ingresar el nombre del restaurante"/>
		<h:inputText value="#{controladorReserva.nombre}"/><br/>
		<h:commandButton value="Buscar" action="#{controladorReserva.buscarRestaurante}">
            <f:ajax render="mensaje2"/>
        </h:commandButton><br/>
        <h:outputLabel id="mensaje2" value="#{controladorReserva.mensaje1}"/><br/>
        
        <h:outputLabel value="Ingresar la fecha"/>
		<h:inputText value="#{controladorReserva.fecha}"/><br/>
		<h:outputLabel value="Ingresar la hora"/>
		<h:inputText value="#{controladorReserva.hora}"/><br/>
		<h:commandButton value="Ingresar" action="#{controladorReserva.generarReserva}">
            <f:ajax render="mensaje3"/>
        </h:commandButton><br/>
        <h:outputLabel id="mensaje3" value="#{controladorReserva.advertencia}"/><br/>
	</h:form>
</h:body>
</html>
