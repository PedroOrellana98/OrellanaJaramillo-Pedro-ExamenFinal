<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
	<h:form>
		<h:outputLabel value="Ingresar el nombre del restaurante"/>
		<h:inputText value="#{controladorReserva.nombre}"/><br/>
		<h:outputLabel value="Ingresar la fecha de reserva"/>
		<h:inputText value="#{controladorReserva.fecha}"/><br/>
		<h:commandButton value="Buscar" action="#{controladorReserva.buscarRestauranteReserva}">
            <f:ajax render="fecha hora mensaje"/>
        </h:commandButton><br/>
        
        <h:outputLabel id="fecha" value="Fecha: #{controladorReserva.fecha}"/><br/>
        <h:outputLabel id="hora" value="Hora: #{controladorReserva.hora}"/><br/>
        <h:outputLabel id="mensaje" value="#{controladorReserva.mensaje}"/><br/>
	</h:form>
</h:body>
</html>
